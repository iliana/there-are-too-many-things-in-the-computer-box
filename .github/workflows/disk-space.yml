name: Check disk space
on: push
jobs:
  disk-space:
    runs-on: ubuntu-20.04
    steps:
      - run: |
          echo "Disk space:"
          df -h
          set -x
          sudo systemctl stop docker
          sudo rm -rf /etc/skel/.rustup
          sudo rm -rf /home/linuxbrew/.linuxbrew
          sudo rm -rf /opt/az
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /opt/microsoft
          sudo rm -rf /usr/lib/google-cloud-sdk
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/docker
          set -x
      - run: df -h /
      - run: sudo du -chxd 5 / 2>/dev/null | sort -rh | head -n 100
      - run: |
          set -x
          ls $HOME
          sudo apt install -y zfsutils-linux
          truncate -s 50G $HOME/pool.vdev
          sudo zpool create -f pool $HOME/work.vdev
          sudo zfs create pool/work
          sudo zfs set mountpoint=$HOME/work compression=zstd pool/work
          df -h
